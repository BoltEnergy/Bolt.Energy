<main id="main" role="main">
  <div class="container register">
  	<div class="row">
      <div class="twelve columns">
        <h1>Register for Bolt</h1>
      </div>
      <div class="three columns">
      	<h3>Standard Profile Information</h3>
        <p><label for="inpFirstname">First: </label><input type="text" id="inpUsername" ng-model="firstName" placeholder="First Name" ></p>
        <p><label for="inpLastname">Last: </label><input type="text" id="inpUsername" ng-model="lastName" placeholder="Last Name"></p>
    		<p><label for="inpEmail">Email: </label><input type="text" id="inpUsername" ng-model="email" placeholder="someone@example.com"></p>
    		<p><label for="selType">Profile Type: </label><select ng-model="accountType" class="selectpicker"><option value="Producer">Producer</option><option value="Consumer">Consumer</option></select></p>
    		<p><label for="inpPassword">Password: </label><input type="password" id="inpPassword" ng-model="password" placeholder="Password"></p>
  		</div>
      <div class="three columns" ng-show="accountType=='Producer'">
        <h3>Producer Profile Information</h3>
        <p><label for="inpName">Name: </label>
          <input type="hidden" ng-model="producer._id" name="hiddenId">
          <input name="inpName" type="text" class="form-control" ng-model="producer.name" value="{{ producer.name }}" placeholder="Name">
        </p>
        <p><label for="inpDesc">Description: </label>
          <textarea name="inpDesc" rows=6 cols=10 class="form-control" ng-model="producer.desc" placeholder="Description"></textarea>
        </p>
        <p><label for="inpStatus">Status: </label>
          <input name="inpStatus" type="text" class="form-control" ng-model="producer.status" value="{{ producer.status }}" placeholder="Status">
        </p>
        <p><label for="lstAvailability">Availability: </label>
            <select name="lstAvailability" multiple class="form-control" ng-model="producer.availability" value="{{producer.availability}}">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
        </p>
      </div>
      <div class="three columns" ng-show="accountType=='Producer'">
        <h3>&nbsp;</h3>
        <p><label for="selProfileType">Commercial or Non-Commercial: </label>
          <select name="selProfileType" class="form-control" ng-model="producer.type" value="{{producer.type}}">
            <option value="Non-Commercial">Non-Commercial</option>
            <option value="Commercial">Commercial</option>
          </select>
        </p>
        <p><label for="selEnergyType">Energy Type: </label>
          <select name="selEnergyType" id="selEnergyType" class="form-control" ng-model="producer.energyType" value="{{producer.energyType}}">
            <option value="Wind">Wind</option>
            <option value="Solar">Solar</option>
            <option value="Hydro">Hydro</option>
            <option value="Geo_Thermal">Geo-Thermal</option>
            <option value="Biomass">Biomass</option>
            <option value="Landfill Gas">Landfill Gas</option>
            <option value="Other">Other</option>
          </select></p>
        <p><label for="inpAddress1">Address 1: </label>
          <input name="inpAddress1" type="text" class="form-control" ng-model="producer.address1" value="{{ producer.address1 }}" placeholder="Address 1"></p>
        <p><label for="inpAddress2">Address 2: </label>
          <input name="inpAddress2" type="text" class="form-control" ng-model="producer.address2" value="{{ producer.address2 }}" placeholder="Address 2"></p>
        <p><label for="inpCity">City: </label>
          <input name="inpCity" type="text" class="form-control" ng-model="producer.city" value="{{ producer.city }}" placeholder="City"></p>
        <p><label for="inpState">State: </label>
          <input name="inpState" type="text" class="form-control" ng-model="producer.state" value="{{ producer.state }}" placeholder="State"></p>
        <p><label for="inpZip">Zip: </label>
          <input name="inpZip" type="text" class="form-control" ng-model="producer.zip" value="{{ producer.zip }}" placeholder="Zip"></p>
        <p><label for="inpApprovalNumber">Approval Number: </label>
          <input name="inpApprovalNumber" type="text" class="form-control" ng-model="producer.approvalNumber" value="{{ producer.approvalNumber }}" placeholder="Approval No."></p>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
    		<p><a id="btnSignUp" ng-click="register()" href="">Register</a>&nbsp;&nbsp;<a id="btnCancel" ng-click="cancel()" href="">Cancel</a></p>
          <p id="divLogin" ng-app='auth' ng-controller="LoginController">
              <fb:login-button size="xlarge" scope="public_profile,email" auto_logout_link="false" onlogin="checkLoginState();">
              </fb:login-button>
          </p>
      </div>
    </div>
  </div>
</main>
