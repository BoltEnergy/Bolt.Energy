  <div class="section privacy">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h3>Producer Profile Information</h3>
          <p><label for="inpName">Name: </label>
            <input type="hidden" ng-model="producer._id" name="hiddenId">
            <input name="inpName" type="text" class="form-control" ng-model="producer.name" value="{{ producer.name }}">
          </p>
          <p><label for="inpDesc">Description: </label>
            <textarea name="inpDesc" rows=6 cols=10 class="form-control" ng-model="producer.desc"></textarea>
          </p>
          <p><label for="inpStatus">Status: </label>
            <input name="inpStatus" type="text" class="form-control" ng-model="producer.status" value="{{ producer.status }}">
          </p>
          <p><label for="lstAvailability">Availability: </label>
              <select name="lstAvailability" multiple class="form-control" ng-model="producer.availability" value="{{producer.availability}}">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
          </p>
          <p><label for="selProfileType">Commercial or Non-Commercial: </label>
            <select name="selProfileType" class="form-control" ng-model="producer.type" value="{{producer.type}}">
              <option value="Non-Commercial">Non-Commercial</option>
              <option value="Commercial">Commercial</option>
            </select>
          </p>
          <p<label for="selEnergyType">Energy Type: </label>
            <select name="selEnergyType" id="selEnergyType" class="form-control" ng-model="producer.energyType" value="{{producer.energyType}}">
              <option value="Wind">Wind</option>
              <option value="Solar">Solar</option>
              <option value="Hydro">Hydro</option>
              <option value="Geo_Thermal">Geo-Thermal</option>
              <option value="Biomass">Biomass</option>
              <option value="Landfill Gas">Landfill Gas</option>
              <option value="Other">Other</option>
            </select></p>
          <p><label for="inpAddress1">Address 1: </label>
            <input name="inpAddress1" type="text" class="form-control" ng-model="producer.address1" value="{{ producer.address1 }}"></p>
          <p><label for="inpAddress2">Address 2: </label>
            <input name="inpAddress2" type="text" class="form-control" ng-model="producer.address2" value="{{ producer.address2 }}"></p>
          <p><label for="inpCity">City: </label>
            <input name="inpCity" type="text" class="form-control" ng-model="producer.city" value="{{ producer.city }}"></p>
          <p><label for="inpState">State: </label>
            <input name="inpState" type="text" class="form-control" ng-model="producer.state" value="{{ producer.state }}"></p>
          <p><label for="inpZip">Zip: </label>
            <input name="inpZip" type="text" class="form-control" ng-model="producer.zip" value="{{ producer.zip }}"></p>
          <p><label for="inpApprovalNumber">Approval Number: </label>
            <input name="inpState" type="text" class="form-control" ng-model="producer.approvalNumber" value="{{ producer.approvalNumber }}"></p>
          <p><input type='button' class="btn btn-default" ng-click="saveProfile()" value="Update Producer Profile" />&nbsp
            <button type="button" class="btn btn-warning" >Cancel</button></p>
        </div>
      </div>
      <div class="row">
        <div class="three-columns">
          <h3>Project Profiles</h3>
          <p><a ui-sref="project_edit({ producerId: producer._id })">Add a Project</a></p>
          <p ng-repeat="proj in producer.projects" ng-show="project.profiles.length != 0"><a href='' ui-sref="project_edit({ projectId: proj._id, producerId: producer._id })">{{ proj.name }}</a></p>
        </div>
      </div>
      <div class="row">
        <div class="three-columns">
          <h3>Producer Updates</h3>
          <p><a ui-sref="update_edit({ producerId: producer._id })">Add an Update</a></p>
          <p ng-repeat="u in producer.updates"><a ui-sref="update_edit({ producerId: producer._id, updateId: u._id })">{{ u.title }}</a></p>
        </div>
      </div>
      <div class="row">
        <div class="three-columns">
          <h3>Producer Profile Images</h3>
          <p><label for="file">Select Files</label></p>
  		    <p></p><input type="file" name="files"  file-model="uploads" ng-show="!imageUploading"><circle-spinner ng-show="imageUploading"></circle-spinner></p>
  		    <p><a href='' ng-click='uploadImage()'>Upload Image</a></p>
        </div>
      </div>
      <div class="row" ng-repeat="upload in producer.uploads" ng-show="producer._id">
        <section class="portfolio">
          <div class="three-columns">
            <div class="col"></div>
            <div class="col">
              <div class="promo-box">
                <div class="img-wrapper">
          				<video controls="controls" preload="none" 
          				  ng-show="upload.fileType.indexOf('mp4') != -1">
          					  <source type="video/mp4" ng-src="{{ upload.fileName }}" />
          				</video>
                  <img ng-src="{{upload.fileName}}"
                  spinkit-image-preloader='rotating-plane-spinner'
                  ng-show="upload.fileType.indexOf('mp4') == -1" />
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div> 
        </section>
      </div>
    </div>
  </div>
