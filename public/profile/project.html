<div class="section privacy">
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h3>Project Profile Information</h3>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <p><label for="inpName">Name: </label><input type="hidden" ng-model="project._id" name="hiddenId"><input name="inpName" type="text" class="form-control" ng-model="project.name" value="{{ project.name }}"></p>
        <p><label for="inpDesc">Description: </label>
            <textarea name="inpDesc" rows=6 cols=10 class="form-control" ng-model="project.desc"></textarea></p>
        <p><label for="inpStatus">Status: </label>
            <!--<input name="inpStatus" type="text" class="form-control" ng-model="project.status" value="{{ project.status }}"></p>-->
            <select name="inpStatus" class="form-control" ng-model="project.status" value="{{ project.status }}">
              <option value="Open">Open</option>
              <option value="Closed">Closed</option>
              <option value="Under Development">Under Development</option>
            </select>
        <p><label for="lstAvailability">Availability: </label>
            <select name="lstAvailability" multiple class="form-control" ng-model="project.availability" value="{{project.availability}}">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select></p>
        <p><label for="selProjectType">Project Type: </label>
            <select name="selProjectType" class="form-control" ng-model="project.projectType" value="{{project.projectType}}">
                <option value="Non-Commercial">Non-Commercial</option>
                <option value="Community Solar">Community Solar</option>
                <option value="Solar Co-Op">Solar Co-Op</option>
                <option value="Utility Green Power Program">Utility Green Power Program</option>
                <option value="Competitive Supplier">Competitive Supplier</option>
                <option value="Carbon Offset">Carbon Offset</option>
                <option value="RECs">RECs</option>
                <option value="Other">Other</option>
            </select></p>
        <p><label for="inpEnergyMix">Energy Mix: </label>
            <input name="inpEnergyMix" type="text" class="form-control" ng-model="project.energyMix" value="{{project.energyMix}}"></p>
        <p><label for="inpAddress1">Address 1: </label>
            <input name="inpAddress1" type="text" class="form-control" ng-model="project.address1" value="{{ project.address1 }}"></p>
        <p><label for="inpAddress2">Address 2: </label>
            <input name="inpAddress2" type="text" class="form-control" ng-model="project.address2" value="{{ project.address2 }}"></p>
        <p><label for="inpCity">City: </label>
            <input name="inpCity" type="text" class="form-control" ng-model="project.city" value="{{ project.city }}"></p>
        <p><label for="inpState">State: </label>
            <input name="inpState" type="text" class="form-control" ng-model="project.state" value="{{ project.state }}"></p>
        <p><label for="inpZip">Zip: </label>
            <input name="inpZip" type="text" class="form-control" ng-model="project.zip" value="{{ project.zip }}"></p>
        <p><label for="inpProgramCategory">Program Category: </label>
            <input name="inpProgramCategory" type="text" class="form-control" ng-model="project.programCategory" value="{{ project.programCategory }}"></p>
        <p><label for="inpCapacity">Capacity: </label>
            <input name="inpCapacity" type="text" class="form-control" ng-model="project.capacity" value="{{ project.capacity }}"></p>
        <p><label for="selUtilityDIstricts">Utility Districts: </label>
            <select name="selUtilityDIstricts" multiple class="form-control" ng-model="project.utilityDistricts" value="{{project.utilityDistricts}}">
                <option value="Berlin">Berlin</option>
                <option value="BGE">BGE</option>
                <option value="Choptank">Choptank</option>
                <option value="DPL">DPL</option>
                <option value="Easton">Easton</option>
                <option value="Hagerstown">Hagerstown</option>
                <option value="PE">PE</option>
                <option value="Pepco">Pepco</option>
                <option value="SMECO">SMECO</option>
                <option value="Thurmont">Thurmont</option>
                <option value="Williamsport">Williamsport</option>
            </select></p>
        <p><a ng-click="saveProject()">Update Project</a></p>
      </div>
    </div>
    <div class="row" ng-show="project._id">
      <div class="three-columns">
        <h3>Project Profile Images</h3>
        <p><label for="file">Select Files</label></p>
		    <p></p><input type="file" name="files"  file-model="uploads" ng-show="!imageUploading"><circle-spinner ng-show="imageUploading"></circle-spinner></p>
		    <p><a href='' ng-click='uploadImage()'>Upload Image</a></p>
      </div>
    </div>
    <div class="row" ng-repeat="upload in project.uploads" ng-show="project._id">
      <section class="portfolio">
        <div class="three-columns">
          <div class="col"></div>
          <div class="col">
            <div class="promo-box">
              <div class="img-wrapper">
        				<video controls="controls" preload="none" 
        				  ng-show="upload.fileType.indexOf('mp4') != -1">
        					  <source type="video/mp4" ng-src="{{ upload.fileName }}" />
        				</video>
                <img ng-src="{{upload.fileName}}"
                spinkit-image-preloader='rotating-plane-spinner'
                ng-show="upload.fileType.indexOf('mp4') == -1" />
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div> 
      </section>
    </div>
  </div>
</div>
